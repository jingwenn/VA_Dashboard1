<html>

<meta charset="utf-8" />
<head>
<title>D3 Example</title>

<script src="./js/index.js" type="text/javascript"></script>
<link rel="stylesheet" href="./css/index.css">

<script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>

</head>

<body>
<!-- <h1>Trade Overview Dashboard</h1> -->

<div id="Filter">
    <b>Appendix:</b>
    <select id="appFilter">
    </select>

    <b>Year:</b>
    <select id="yearFilter">
    </select>

    <b>Class:</b>
    <select id="classFilter">
    </select>

    <button id="tooltipButton" class="my-button">i
        <div class="tooltip" id="tooltipText">
            Information <br>
            Appendix I: most endangered, trade prohibited <br>
            Appendix II: regulated trade to prevent threats <br>
            Appendix III: species of concern <br>
            Appendix N: non-CITES-listed species <br>
            <br>
            Class: the scientific taxonomy of species, aiding in their identification and conservation status assessment.
        </div>
    </button>
</div>

<div class="row1">
    <div class="totalRecords">
        <div class="value"></div>
        <div class="title">Total Number of Trades</div>
    </div>
    <div class="numExporters">
        <div class="value"></div>
        <div class="title">Total Number of Unique Exporters</div>
    </div>
    <div class="numImporters">
        <div class="value"></div>
        <div class="title">Total Number of Unique Importers</div>
    </div>
</div>

<div class="row2">
    <div class="column" id="timeseries"> 
        <!-- <h3>Total Number of Trades Over the Years</h3> -->
    </div>

    <div class = "column" id="chart1sum">
        <!-- <h3>Distribution of Exporter Countries</h3> -->
    </div>

    <div class = "column" id="chart2sum">
        <!-- <h3>Distribution of Importer Countries</h3>  -->
    </div>
</div>

<div class="row3">

    <div class = "column" id="chart">
        <!-- <h3>Distribution of Purpose</h3> -->
    </div>

    <div class="column" id="term1chart"> 
        <!-- <h3>Number of Records for Source</h3> -->
    </div>  

    <div class = "column" id="treemap" >
    </div>

    <!-- <div class = "column" id="treemap2">
    </div> -->
    
</div>

</body>
</html>
